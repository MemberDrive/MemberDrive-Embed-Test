<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>MemberDrive Test</title>
  <meta name="description" content="Donation">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class='bg-indigo-100'>
  <div class='container h-screen mx-auto text-center'>

    <h1 class='font-bold text-4xl md:text-6xl'>MemberDrive</h1>
    <h2 class='font-light text-2xl md:text-3xl'>Embed Test</h2>

    <div class='relative w-full'>
      <iframe id="MemberDrive" name="MemberDrive" scrolling="no" width="100%" height="1144" frameborder="0" border="no"
        allowtransparency="true" src="https://memberdrive.ngrok.io/haitihopefund/replace-the-roof/embed"></iframe>
      <script>
        window.onmessage = (e) => { if (e.data.hasOwnProperty("frameHeight")) { document.getElementById("MemberDrive").style.height = `${e.data.frameHeight + 30}px`; } };
      </script>
    </div>
  </div>
</body>

</html>
